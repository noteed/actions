name: hello
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v10
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: actions/checkout@v2
    - name: Build the static site
      run: nix-build --no-out-link site/ --attr html.all
